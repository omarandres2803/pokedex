<div class="card-deck pb-5">
    <div class="card p-5 mt-5 HoverZoom" style="min-width: 18rem;" *ngFor="let pokemon of pokemons">
        <img class="card-img-top" [src]="pokemon.url" height="100" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title stretched-link text-center">{{ pokemon.name }}</h5>
            <p class="card-text text-center">This card has supporting text below as a natural lead-in to additional
                content.</p>
            <a href="#" class="stretched-link" data-toggle="modal" data-target="#exampleModal"
                (click)="setModalInfo(pokemon)">More Details</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pokemon Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" [src]="modalInfo.url" height="100" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title stretched-link text-center">{{modalInfo.name}}</h5>
                    <p class="card-text text-center">This card has supporting text below as a natural lead-in to
                        additional
                        content.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
